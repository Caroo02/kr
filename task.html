<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mis Tareas</title>
</head>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			background: #f0f4ff;
			margin: 20px;
		}
		h2 {
			color: #333;
			text-align: center;
		}
		form {
			background: #ffffff;
			padding: 20px;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.1);
			max-width: 400px;
			margin: 0 auto 30px auto;
		}
		form input, form select, form button {
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #ccc;
			border-radius: 8px;
		}
		form button {
			background: #4f46e5;
			color: white;
			font-weight: bold;
			border: none;
			cursor: pointer;
			transition: background 0.3s;
		}
		form button:hover {
			background: #4338ca;
		}
		table {
			width: 90%;
			margin: auto;
			border-collapse: collapse;
			background: white;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 4px 10px rgba(0,0,0,0.1);
		}
		th, td {
			padding: 12px 15px;
			text-align: center;
			border-bottom: 1px solid #eee;
		}
		th {
			background: #4f46e5;
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f6f8ff;
		}
		button.accion {
			padding: 5px 10px;
			border-radius: 6px;
			border: none;
			cursor: pointer;
			color: white;
			font-weight: bold;
		}
		.edit {
			background-color: #f59e0b;
		}
		.delete {
			background-color: #ef4444;
		}
	</style>
<body>

<h2>Agregar nueva tarea</h2>

<form id="formTarea">
	Tarea: <input type="text" id="nombre" required>
	<br>
	Fecha: <input type="date" id="fecha" required>
	<br>
	Estado: 
	<select id="estado">
		<option>Entregada</option>
		<option>No entregada</option>
		<option>Pendiente</option>
	</select>
	<br><br>
	<button type="submit">Agregar tarea</button>
</form>

<hr>

<h2>Lista de Tareas</h2>
<table border="1">
	<thead>
		<tr>
			<th>ID</th>
			<th>Tarea</th>
			<th>Fecha</th>
			<th>Estado</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody id="tareas">
	</tbody>
</table>

<script type="text/javascript">
	let listaTareas = [];
	let tbody = document.getElementById("tareas");
	let form = document.getElementById("formTarea");

	form.addEventListener("submit", function(e) {
		e.preventDefault();

		let nombre = document.getElementById("nombre").value;
		let fecha = document.getElementById("fecha").value;
		let estado = document.getElementById("estado").value;

		let nuevaTarea = {
			id: listaTareas.length + 1,
			nombre: nombre,
			fecha: fecha,
			estado: estado
		};

		listaTareas.push(nuevaTarea);
		actualizarTabla();
		form.reset();
	});

	function actualizarTabla() {
		tbody.innerHTML = "";

		listaTareas.forEach(function(tarea, index) {
			let fila = document.createElement("tr");

			fila.innerHTML = `
				<td>${tarea.id}</td>
				<td>${tarea.nombre}</td>
				<td>${tarea.fecha}</td>
				<td>${tarea.estado}</td>
				<td>
					<button onclick="editarEstado(${index})">Editar estado</button>
					<button onclick="eliminarTarea(${index})">Eliminar</button>
				</td>
			`;

			tbody.appendChild(fila);
		});
	}

	function editarEstado(index) {
		let nuevoEstado = prompt("Nuevo estado (Entregada, No entregada, Pendiente):", listaTareas[index].estado);
		if (nuevoEstado) {
			listaTareas[index].estado = nuevoEstado;
			actualizarTabla();
		}
	}

	function eliminarTarea(index) {
		if (confirm("Â¿Seguro que quieres eliminar esta tarea?")) {
			listaTareas.splice(index, 1);
			// Reasignar IDs
			listaTareas.forEach((t, i) => t.id = i + 1);
			actualizarTabla();
		}
	}
</script>

</body>
</html>
